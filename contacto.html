      <h2>Dejame tu comentario</h2>
      
      <form action="">
        <div class="form-row">
          <!-- NOMBRE -->
          <div class="form-group col-sm-6">
            <label for="nombre">Nombre <span class="obligatorio">*</span></label>
            <input type="text" required name="nombre" id="nombre" class="form-control" placeholder="Ingrese su Nombre">
          </div>

          <!-- APELLIDO -->
          <div class="form-group col-sm-6">
            <label for="apellido">Apellido <span class="obligatorio">*</span></label>
            <input type="text" required name="apellido" id="apellido" class="form-control" placeholder="Ingrese su Apellido">
          </div>

        </div>

        <div class="form-row">
          <!-- MAIL -->
          <div class="form-group col-sm-12">
            <label for="email" class="d-inline-block">
              Mail <span class="obligatorio">*</span>
              
            </label>
            <div class="input-group mb-3">
              <input type="email" required name="email" id="email" class="form-control" placeholder="Ingrese su mail">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" data-toggle="tooltip" data-placement="top" title="El mail debe tener un @ y como minimo un punto(.)">?</span>
              </div>
            </div>
            
          </div>
        </div>

        <div class="form-row">
          <!-- DOMICILIO -->
          <div class="form-group col-sm-9">
            <label for="domicio">Domicilio <span class="obligatorio">*</span></label>
            <input type="text" required name="domicio" id="domicio" class="form-control" placeholder="Ingrese su domicilio">
          </div>

          <!-- PROVINCIA -->
          <div class="form-group col-sm-3">
            <label for="provincia" >Departamento <span class="obligatorio">*</span></label>
            <select class="form-control" name="provincia" id="provincia">
              <option value="Guaymallen">Guaymallen</option>
              <option value="Las Heras">Las Heras</option>
              <option value="Mendoza" selected>Mendoza</option>
              <option value="Godoy Cruz">Godoy Cruz</option>
              <option value="Maipú">Maipú</option>
              <option value="Lujan de Cuyo">Lujan de Cuyo</option>
              <option value="Lavalle">Lavalle</option>
            </select>
          </div>
        </div>

        <!-- COMENTARIO -->
        <div class="form-group">
          <label for="comentario">Comentario <span class="obligatorio">*</span></label>
          <textarea name="comentario" required class="form-control" id="comentario" cols="30" rows="5"></textarea>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" name="contactarme" id="contactarme" class="form-check-input">
            <label for="contactarme" class="form-check-label">Quiero que me contacten</label>
          </div>
        </div>
  
        <!-- BOTON ENVIAR -->
        <button type="submit" class="btn btn-primary mr-3">Enviar</button>
        <button type="reset" class="btn btn-outline-primary">Borrar</button>
        
      </form>
      <p class="mt-2"><span class="obligatorio">*</span> Texto obligatorio</p>
